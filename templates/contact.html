<!-- contact.html -->

{% extends 'main.html' %}

{% block content %}
  <section class="container mx-auto mt-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        <p class="mb-4">Please use the form below to get in touch with us.</p>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="full_name" class="block text-gray-700 font-bold mb-2">Full Name</label>
            <input type="text" name="full_name" id="full_name" class="w-full p-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" name="email" id="email" class="w-full p-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-gray-700 font-bold mb-2">Subject</label>
            <input type="text" name="subject" id="subject" class="w-full p-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea name="message" id="message" class="w-full p-2 border rounded-md" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Send</button>
        </form>
      </div>
      <div>
        <!-- Embed Google Map using an iframe -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.011425150062!2d39.66957851407585!3d-4.050523097178062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1416b4ca1aa5%3A0x8e5b0b9d5080cf9a!2sMombasa%2C%20Kenya!5e0!3m2!1sen!2sus!4v1621568647170!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
{% endblock %}
