<!-- register.html -->

{% extends 'main.html' %}
{% load static %}
{% block content %}

  <section class="container mx-auto h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-40 shadow-lg rounded-lg p-8 max-w-md w-full">
      
      <h2 class="text-3xl font-semibold mb-6">Register</h2>
     
      <form method="POST">
        {% csrf_token %}
        <!-- Input fields -->
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="rounded-lg border p-2 w-full" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="rounded-lg border p-2 w-full" placeholder="Enter your email address" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="rounded-lg border p-2 w-full" placeholder="Enter your password" required>
        </div>
       
        
       
        <!-- Add more input fields as needed -->

        <!-- Submit button -->
        <button type="submit" class="btn-primary w-full mt-4">Register</button>
       
      </form>
    </div>
  </section>
{% endblock %}
